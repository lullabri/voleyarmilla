<!doctype html>
<html><head><meta charset="utf-8">
<style>
body{margin:0;background:transparent;font-family:Arial}
.bug{position:fixed;top:20px;left:20px;display:flex;gap:10px;padding:8px 12px;background:rgba(0,0,0,.7);color:#fff;border-radius:12px}
.team{display:flex;gap:6px;align-items:center}
.points{font-size:22px;font-weight:bold}
.sets{font-size:12px;opacity:.8}
</style></head>
<body>
<div class="bug">
<div class="team"><span id="hname">LOCAL</span><span class="sets">S <span id="hsets">0</span></span><span class="points" id="hpts">0</span></div>
<div>SET <span id="set">1</span></div>
<div class="team"><span id="aname">VISITANTE</span><span class="sets">S <span id="asets">0</span></span><span class="points" id="apts">0</span></div>
</div>
<script>
const ws=new WebSocket((location.protocol==="https:"?"wss://":"ws://")+location.host+"/ws");
ws.onmessage=e=>{
const s=JSON.parse(e.data).state;
hname.textContent=s.home.name;
aname.textContent=s.away.name;
hpts.textContent=s.home.points;
apts.textContent=s.away.points;
hsets.textContent=s.home.sets;
asets.textContent=s.away.sets;
set.textContent=s.setNumber;
};
</script>
</body></html>
